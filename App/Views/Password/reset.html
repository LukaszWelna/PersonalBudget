{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block body %}

<main>
    <article>
        <div class="col-md-10 mx-auto col-lg-4 mt-5">
            <article>
                <h1 class="mb-3 hCentered">Request password reset</h1>
                {% if user.errors is not empty %}
                <ul>
                    {% for error in user.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post"
                    action="/password/resetPassword" id="formResetPassword">

                    <input type="hidden" name="token" value="{{ token }}">

                    <div class="form-floating" id="divInputPassword">
                        <input class="form-control" type="password" id="inputPassword" name="password"
                            placeholder="Password" autofocus required>
                        <label for="inputPassword">Password</label>
                    </div>
                    <div class="form-check mt-2 mb-3">
                        <input class="form-check-input" type="checkbox" id="showPassword">
                        <label class="form-check-label" for="showPassword">
                            Show password
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Reset password</button>
                </form>
            </article>
        </div>
    </article>
</main>

{% endblock %}


{% block footer %}

<script src="/js/app.js"></script>

<script>

    $(document).ready(function () {

        $('#formResetPassword').validate({
            rules: {
                password: {
                    required: true,
                    minlength: 6,
                    validPassword: true
                }
            },
            errorPlacement: function (error, element) {
                if (element.attr("name") == "password")
                    error.insertAfter('#divInputPassword')
            }
        });

        $('#showPassword').on('click', function () {
            var passInput = $('#inputPassword');
            if (passInput.attr('type') === 'password') {
                passInput.attr('type', 'text');
            } else {
                passInput.attr('type', 'password');
            }
        });

    });
</script>

{% endblock %}
