<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/images/wallet.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    {% if currentUser.id %}
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/images/logo.png" height="60px"></a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse" id="navbarsExample09">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if actualPage == 'Home' %} active {% endif %}" href="/"><i class="bi bi-house-door"></i>
                                Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% if actualPage == 'Income' %} active {% endif %}" href="/income/show"><i class="bi bi-currency-exchange"></i> Add
                                income</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if actualPage == 'Expense' %} active {% endif %}" href="/expense/show"><i class="bi bi-cart"></i> Add expense</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if actualPage == 'Balance' %} active {% endif %}" href="/balance/show"><i class="bi bi-graph-up-arrow"></i> Show
                                balance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if actualPage == 'Profile' %} active {% endif %}" href="/profile/show"><i class="bi bi-gear"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Login/destroy"><i class="bi bi-box-arrow-right"></i> Logout</a>
                        </li>
                    </ul>
                    <div>
                        Logged as: {{ currentUser.name }}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {% endif %}

    {% block body %}

    {% endblock %}
</body>

<footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="jquery.ui.position.js"></script>

    


    {% block footer %}
    {% endblock %}

</footer>

</html>
