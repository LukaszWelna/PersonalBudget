<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Personal budget</title>
    <link rel="icon" href="images/wallet.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html"><img src="images/logo.png" height="60px"></a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarsExample09">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html"><i class="bi bi-house-door"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Incomes.html"><i class="bi bi-currency-exchange"></i> Add income</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Expenses.html"><i class="bi bi-cart"></i> Add expense</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Balance.html"><i class="bi bi-graph-up-arrow"></i> Show balance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Settings.html"><i class="bi bi-gear"></i> Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
                        </li>
                    </ul>
                    <div>
                        Logged as: Admin
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <article>
            <div class="col-md-10 mx-auto col-lg-4 mt-5">
                <article>
                    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="incomeAmount"
                                placeholder="Income amount" step="0.01" min="0">
                            <label for="incomeAmount">Amount</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="incomeDate"
                                placeholder="Date" min="1970-01-01">
                            <label for="incomeDate">Date</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select form-select-md mb-3" id="incomeSource" aria-label="choose income source">
                                <option selected>Choose option</option>
                                <option value="1">Salary</option>
                                <option value="2">Bank interest</option>
                                <option value="3">Sale</option>
                                <option value="4">Other</option>
                              </select>
                              <label for="incomeSource">Source</label>
                        </div>
                          <div class="form-floating mb-3">
                            <textarea class="form-control" id="incomeComment" placeholder="Comment" maxlength="25"></textarea>
                            <label for="incomeComment">Comment</label>
                          </div>
                        <hr class="my-4">
                        <a href="#" class="w-100 btn btn-lg btn-primary mb-4" role="button" type="submit">Apply</a>
                        <a href="#" class="w-100 btn btn-lg btn-danger" role="button" type="submit">Cancel</a>
                    </form>
                </article>
            </div>
        </article>
    </main>
</body>

</html>
