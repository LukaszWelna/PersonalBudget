<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Personal budget</title>
    <link rel="icon" href="images/wallet.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <img class="logo" src="images/logo.png" width="80%">
                <p class="col-lg-12 fs-4">This application allows to create own financial spreadsheet in a simple way. 
                    Creating a personal budget is the key to gaining control of your money.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmailSignIn" placeholder="name@example.com">
                        <label for="floatingEmailSignIn">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPasswordSignIn" placeholder="Password">
                        <label for="floatingPasswordSignIn">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
                    <hr class="my-4">
                    <button class="w-100 btn btn-lg btn-primary sign-up" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-10 mx-auto col-lg-10">
                        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingFirstNameSignUp" placeholder="First name">
                                <label for="floatingFirstNameSignUp">First name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingLastNameSignUp" placeholder="Last name">
                                <label for="floatingFirstNameSignUp">Last name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingEmailSignUp" placeholder="name@example.com">
                                <label for="floatingEmailSignUp">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPasswordSignUp" placeholder="Password">
                                <label for="floatingPasswordSignUp">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingRepeatPasswordSignUp" placeholder="Password">
                                <label for="floatingRepeatPasswordSignUp">Repeat password</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary mt-3 sign-up" type="button">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
